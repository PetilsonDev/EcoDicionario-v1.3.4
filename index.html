
<!DOCTYPE html>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              eco: {
                50: '#f0fdf4',
                100: '#dcfce7',
                200: '#bbf7d0',
                300: '#86efac',
                400: '#4ade80',
                500: '#22c55e',
                600: '#16a34a',
                700: '#15803d',
                800: '#166534',
                900: '#14532d',
              },
              accent: {
                light: '#f39c12',
                DEFAULT: '#f59e0b', // amber-500
                dark: '#d97706',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'bounce-slow': 'bounce 3s infinite',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },

              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {

    <style>
      /* Estilos de Scroll Padrão */
      html, body {
          overflow-x: hidden;
          height: 100%;
          scroll-behavior: smooth;
      }
      
      /* Mobile optimization */
      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
        user-select: none;
        width: 100%;
      }

      /* Allow text selection only where needed */
      input, textarea, .selectable-text {
        user-select: text !important;
        -webkit-user-select: text !important;
      }

      /* Utilitário para esconder scrollbar */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Estilização básica da scrollbar (quando visível) */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #16a34a;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #15803d;
      }
    </style>
  <script type="importmap">

</script>
</head>
  <body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('[SW] Registado:', registration.scope);
              
              // Verifica se há uma atualização em espera
              registration.onupdatefound = () => {
                const installingWorker = registration.installing;
                installingWorker.onstatechange = () => {
                  if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Novo SW pronto! Disparar evento para a App
                    window.dispatchEvent(new CustomEvent('sw-update-available', { detail: registration }));
                  }
                };
              };
            })
            .catch(err => console.log('[SW] Erro:', err));
        });

        // Forçar reload quando o novo SW assumir o controle
        let refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!refreshing) {
            refreshing = true;
            window.location.reload();
          }
        });
      }
    </script>
  </body>
</html>
